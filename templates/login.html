<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Login Form</h2>
                <form action="/login" method="POST">
                      <!-- Display error messages -->
                      {% if error %}
                      <div class="alert alert-danger" role="alert">
                          {{ error }}
                      </div>
                  {% endif %}
                  <div class="form-group">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" aria-label="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password" aria-label="Password" required>
                </div>
                <!-- Dropdown to select role -->
                <div class="form-group">
                    <label for="role">Login As:</label>
                    <select id="role" class="form-control" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <a href="/register" class="btn btn-success btn-block">Register</a>
                    <a href="/forgot-password" class="btn btn-link">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
