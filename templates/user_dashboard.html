<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Welcome, {{ username }}</h2>
        <!-- Error or Success Message Display -->
        {% if message %}
            <div class="alert alert-info text-center" role="alert">
                {{ message }}
            </div>
        {% endif %}
        <div class="card mt-4">
            <div class="card-body">
                <!-- Mark Attendance -->
                <form action="/mark_attendance" method="POST">
                    <button type="submit" class="btn btn-primary btn-block">Mark Attendance</button>
                </form>

                <!-- Leave Request -->
                <form action="/leave_request" method="POST" class="mt-3">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason:</label>
                        <input type="text" class="form-control" name="reason" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block">Send Leave Request</button>
                </form>

                <!-- View Attendance
                <form action="/view_attendance" method="GET" class="mt-3">
                    <button type="submit" class="btn btn-info btn-block">View Attendance</button>
                </form>-->

                <!-- View Attendance -->
<a href="{{ url_for('view_attendance', user_id=session['user_id']) }}" class="btn btn-info btn-block mt-3">View Attendance</a>

                <!-- Edit Profile -->
                <form action="/edit_profile" method="GET" class="mt-3">
                    <button type="submit" class="btn btn-secondary btn-block">Edit Profile</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
