<!-- edit_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS -->
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-8 bg-white shadow-lg rounded-lg mt-10">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Edit Profile</h2>

        <form action="/edit_profile" method="POST" enctype="multipart/form-data">
            <div class="space-y-4">
                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" value="{{ user[0] }}" required
                           class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" value="{{ user[1] }}" required
                           class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Profile Picture Upload -->
                <div>
                    <label for="profile_pic" class="block text-sm font-medium text-gray-600">Profile Picture</label>
                    <input type="file" id="profile_pic" name="profile_pic" accept="image/*"
                           class="w-full mt-2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <small class="text-gray-500">Max size: 2MB (JPG, PNG, JPEG)</small>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit"
                            class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Update Profile
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
